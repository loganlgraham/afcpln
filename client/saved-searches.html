<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Searches · AFC Private Listings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="saved-searches-page">
    <header class="hero hero--compact">
      <div class="hero__content">
        <a class="hero__back-link" href="index.html">&larr; Back to the dashboard</a>
        <h1>Saved Searches</h1>
        <p>Manage the alerts powering your off-market matches.</p>
        <p class="hero__subtitle">Signed in as <span id="saved-search-user">&mdash;</span></p>
      </div>
      <div class="hero__actions">
        <button
          type="button"
          id="saved-search-logout"
          class="hero__icon-button"
          data-icon="logout"
          aria-label="Log out"
        >
          <span class="hero__icon" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <main class="container container--narrow">
      <section class="card">
        <h2>Create a Saved Search</h2>
        <p class="card__intro">Define the criteria you'd like us to monitor across the network.</p>
        <form id="saved-search-form" class="form">
          <div class="form-section">
            <h3>Search Overview</h3>
            <div class="form-grid">
              <label>Search Name
                <input type="text" name="name" placeholder="North Loop Condos" required />
              </label>
              <label>Areas (comma separated)
                <input type="text" name="areas" placeholder="North Loop, Downtown" required />
              </label>
            </div>
          </div>
          <div class="form-section">
            <h3>Desired Ranges</h3>
            <div class="form-grid">
              <label>Min Price
                <input type="number" name="minPrice" min="0" step="1000" />
              </label>
              <label>Max Price
                <input type="number" name="maxPrice" min="0" step="1000" />
              </label>
              <label>Min Bedrooms
                <input type="number" name="minBedrooms" min="0" />
              </label>
              <label>Min Bathrooms
                <input type="number" name="minBathrooms" min="0" step="0.5" />
              </label>
            </div>
          </div>
          <div class="form-section">
            <h3>Keyword Focus</h3>
            <label>Keywords (optional)
              <input type="text" name="keywords" placeholder="loft, balcony" />
            </label>
          </div>
          <button type="submit" class="btn primary">Save Search</button>
        </form>
      </section>

      <section class="card">
        <h2>Your Alerts</h2>
        <div id="saved-search-list" class="saved-search-list" aria-live="polite">
          <div class="empty-state">Loading saved searches…</div>
        </div>
      </section>
    </main>

    <script type="module" src="saved-searches.js"></script>
  </body>
</html>
